<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <h2>Masukkan Data Kecamatan</h2>
    <form action="input.php" onsubmit="return validateForm()" method="post">
        
        <div class="input-container">
            <!-- <label for="kecamatan">Kecamatan:</label><br> -->
            <input type="text" id="kecamatan" name="kecamatan" value="" placeholder="Kecamatan"><br>
            <i class="fas fa-map-marker-alt"></i> <!-- Example icon for Kecamatan -->
        </div>

        <div class="input-container">
            <input type="text" id="luas" name="luas_km2" value="" placeholder="Luas (km2)"><br>
            <i class="fas fa-chart-area"></i>
        </div>

        <div class="input-container">
            <input type="text" id="long" name="longitude" value="" placeholder="Bujur (long)"><br>
            <i class="fas fa-globe"></i>
        </div>

        <div class="input-container">
            <input type="text" id="lat" name="latitude" value="" placeholder="Lintang (lat)"><br>
            <i class="fas fa-globe"></i>
        </div>

        <div class="input-container">
            <input type="text" id="jumlah_penduduk" name="jumlah_penduduk" value="" placeholder="Jumlah Penduduk"><br><br>
            <i class="fas fa-users"></i>
        </div>
        
        <!-- <label for="luas">Luas (kmÂ²):</label><br>
        <input type="text" id="luas" name="luas_km2" value=""><br> -->

        <!-- <label for="long">Longitude:</label><br>
        <input type="text" id="long" name="longitude" value=""><br>

        <label for="luas">Latitude:</label><br>
        <input type="text" id="lat" name="latitude" value=""><br>

        <label for="jumlah_penduduk">Jumlah Penduduk:</label><br>
        <input type="text" id="jumlah_penduduk" name="jumlah_penduduk" value=""><br><br> -->

        <input type="submit" value="Submit">
    </form>

    <p id="informasi"></p>

    <script>
        function validateForm() {
            let luas = document.getElementById("luas").value;
            let text = "";

            // Validation for 'luas' (must be a number and greater than 0)
            if (isNaN(luas) || luas <= 0) {
                text = "Data luas harus berupa angka dan tidak boleh bernilai negatif atau nol!";
                document.getElementById("informasi").innerHTML = text;
                return false;  // Prevent form submission
            }

            // Clear the error message if validation passes
            document.getElementById("informasi").innerHTML = "";
            return true; // Allow form submission
        }
    </script>
</body>

</html>
